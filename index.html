<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Raleway:ital,wght@1,900&display=swap" rel="stylesheet">
  <title>Odin Sign-Up Form</title>
</head>
<body>
  <div class="photo-container">
    <div class="logo-bg">
      <img src="jslogo.svg" alt="logo">
      <h1>odin</h1>
    </div>
  </div>
  <div class="form-container">
    <div class="cta">
      <h1>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams. <br>
        Sign up <span style="font-style: italic">now</span> to get started. <br><br>
        <span class="br-small"></span>
        You <span style="font-style: italic">know</span> you want to.
      </h1>
    </div>
    <div class="form-input-container">
      <h1>Let's do this!</h1>
      <form action="#" id="sign-up-form" method="post">
        <fieldset>
          <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="user_email">Email Address</label>
            <input type="email" id="user_email" name="email">
          </div>
          <div>
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number">
          </div>
        </fieldset>
        <fieldset>
          <div id="password-container">
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="password">
          </div>
          <div>
            <label for="user_password_conf">Confirm Password</label>
            <input type="password" id="user_password_conf" name="password_conf">
          </div>
        </fieldset>
      </form>
    </div>
    <div class="footer">
      <input type="submit" value="Create Account" form="sign-up-form">
      <div>Already have an account? <a href="">Log in</a></div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
